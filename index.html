<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K2 AI Assistant Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 2em 2em 2em 2em;
      max-width: 570px;
      margin: 55px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(60,80,140,0.07);
      text-align: center;
      position: relative;
    }
    .widget {
      margin-bottom: 28px;
      display: inline-block;
      cursor: pointer;
      position: relative;
    }
    .widget img {
      display: block;
      margin: 0 auto;
      max-width: none;
      height: auto;
    }
    .tooltip {
      visibility: hidden;
      background-color: #213076;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 18px;
      position: absolute;
      z-index: 1;
      top: 105%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.08em;
      white-space: nowrap;
      opacity: 0.96;
      box-shadow: 0 2px 8px rgba(60,80,140,0.23);
      pointer-events: none;
    }
    .widget:hover .tooltip {
      visibility: visible;
    }
    .chat-window {
      display: none;
      position: relative;
      width: 12cm;
      height: 6cm;
      max-width: 100%;
      background: #fdfdfd;
      border: 2px solid #213076;
      border-radius: 10px;
      margin: 0 auto 20px auto;
      margin-top: 6px;
      padding: 16px;
      box-sizing: border-box;
      box-shadow: 0 2px 12px rgba(21,37,61,0.13);
      text-align: left;
      overflow: auto;
    }
    .chat-header {
      font-weight: bold;
      font-size: 1em;
      color: #213076;
      margin-bottom: 8px;
    }
    .chat-body {
      font-size: 1em;
      margin-bottom: 12px;
    }
    .chat-input-area {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 16px;
    }
    .chat-input-area input {
      width: calc(100% - 64px);
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 0.96em;
      margin-right: 6px;
      box-sizing: border-box;
    }
    .chat-input-area button {
      padding: 5px 16px;
      font-size: 0.96em;
      border-radius: 4px;
      background: #213076;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
      background: none;
      border: none;
    }
    h1 {
      color: #213076;
      font-size: 2em;
      margin-bottom: 10px;
      margin-top: 0;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    .info {
      font-size: 0.96em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- AI Assistant Widget (Logo as Button) -->
    <div class="widget" id="aiWidget">
      <img src="k2logo.png" alt="K2 AI Assistant Widget" id="aiWidgetLogo" />
      <div class="tooltip">I am the K2 AI Assistant, How may I help you?</div>
    </div>
    <!-- Chat Window (Hidden by Default) -->
    <div class="chat-window" id="chatWindow">
      <button class="close-btn" onclick="closeChat()" title="Close">&times;</button>
      <div class="chat-header">K2 AI Assistant</div>
      <div class="chat-body" id="chatBody">
        Hello! How can I help you today?
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Type your question..." autocomplete="off" />
        <button onclick="sendChat()">Send</button>
      </div>
    </div>
    <h1>K2 AI Assistant Admin Panel</h1>
    <p>
      This page is under construction.<br>
      Admin tools for managing custom Q/A will appear here.
    </p>
    <div class="info">
      &copy; 2026 K2 AI
    </div>
  </div>
  <script>
    const widget = document.getElementById('aiWidget');
    const chatWindow = document.getElementById('chatWindow');
    function closeChat() {
      chatWindow.style.display = "none";
    }
    widget.onclick = function() {
      chatWindow.style.display = "block";
    };
    function sendChat() {
      const input = document.getElementById('chatInput');
      const chatBody = document.getElementById('chatBody');
      if (input.value.trim()) {
        chatBody.innerHTML += `<br><strong>You:</strong> ${input.value.trim()}`;
        input.value = '';
      }
    }
    // Optional: Keyboard "Enter" support
    document.getElementById('chatInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendChat();
      }
    });
  </script>
</body>
</html>
