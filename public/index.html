<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K2 Communications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .main-content {
      max-width: 100%;
      text-align: center;
    }
    .main-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    /* Floating Widget - Bottom Right Corner */
    .k2-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s ease;
    }
    .k2-widget:hover {
      transform: scale(1.05);
    }
    .k2-widget img {
      display: block;
      width: auto;
      height: auto;
      max-width: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(33, 48, 118, 0.3);
      background: white;
      padding: 4px;
    }
    
    /* Tooltip */
    .k2-widget .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 10px;
      background-color: #213076;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .k2-widget .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      right: 20px;
      border-width: 6px;
      border-style: solid;
      border-color: #213076 transparent transparent transparent;
    }
    .k2-widget:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    /* Chat Window */
    .chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 336px;  /* 89mm ≈ 336px */
      height: 673px; /* 178mm ≈ 673px */
      background: white;
      border: 3px solid #213076;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 9998;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-window.active {
      display: flex;
    }
    
    /* Chat Header */
    .chat-header {
      background: #f8f9fa;
      padding: 8px 12px;
      border-bottom: 2px solid #213076;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .chat-header img {
      height: 30px;
      width: auto;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      color: #213076;
    }
    
    /* Chat Messages Area */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 13px;
      color: #333;
    }
    .chat-messages .message {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .chat-messages .user-msg {
      color: #213076;
      font-weight: bold;
    }
    .chat-messages .assistant-msg {
      color: #555;
    }
    
    /* Chat Input Area */
    .chat-input {
      border-top: 1px solid #e0e0e0;
      padding: 8px;
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
    }
    .chat-input input:focus {
      border-color: #213076;
    }
    .chat-input button {
      background: #213076;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:hover {
      background: #1a2560;
    }
  </style>
</head>
<body>
  <!-- Main Website Content -->
  <div class="main-content">
    <img src="index.png" alt="K2 Communications Website">
  </div>

  <!-- Floating K2 AI Widget -->
  <div class="k2-widget" id="k2Widget">
    <img src="k2logo.png" alt="K2 AI Assistant">
    <div class="tooltip">Hi, I am the K2 Virtual Assistant. How may I assist you today?</div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <img src="k2logo.png" alt="K2 Logo">
      <button class="close-btn" id="closeBtn">&times;</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message assistant-msg">Hello! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const widget = document.getElementById('k2Widget');
    const chatWindow = document.getElementById('chatWindow');
    const closeBtn = document.getElementById('closeBtn');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');

    // Toggle chat window
    widget.addEventListener('click', () => {
      chatWindow.classList.toggle('active');
      if (chatWindow.classList.contains('active')) {
        userInput.focus();
      }
    });

    // Close chat window
    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      chatWindow.classList.remove('active');
    });

    // Send message
    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user-msg';
      userMsg.textContent = 'You: ' + message;
      chatMessages.appendChild(userMsg);

      // Clear input
      userInput.value = '';

      // Simulate assistant response (replace with actual API call)
      setTimeout(() => {
        const assistantMsg = document.createElement('div');
        assistantMsg.className = 'message assistant-msg';
        assistantMsg.textContent = 'K2 Assistant: Thank you for your message. How else can I help?';
        chatMessages.appendChild(assistantMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 500);

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Close chat when clicking outside
    document.addEventListener('click', (e) => {
      if (!chatWindow.contains(e.target) && !widget.contains(e.target)) {
        chatWindow.classList.remove('active');
      }
    });
  </script>
</body>
</html>
